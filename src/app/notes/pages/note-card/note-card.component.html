<div class="card">
  <a [routerLink]="link">
    <div class="alert alert-info" role="alert">
      <h4>{{ title }}</h4>
      <div class="card_body" #bodyText>
        <p>
          {{ body }}
        </p>
        <div class="fade_out_sector" #sector></div>
      </div>
    </div>
  </a>

  <span class="badge badge-danger" (click)="deleteFun()">X</span>
</div>
